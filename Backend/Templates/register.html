<script>
    function updateform() {
        main_form.forEach(function (mainform_number) {
            mainform_number.classList.remove('active');
        })
        main_form[formnumber].classList.add('active');
    }

    function progress_forward() {
        // step_list.forEach(list => {

        //     list.classList.remove('active');

        // }); 


        num.innerHTML = formnumber + 1;
        step_list[formnumber].classList.add('active');
    }

    function progress_backward() {
        var form_num = formnumber + 1;
        step_list[form_num].classList.remove('active');
        num.innerHTML = form_num;
    }

    var step_num_content = document.querySelectorAll(".step-number-content");

    function contentchange() {
        step_num_content.forEach(function (content) {
            content.classList.remove('active');
            content.classList.add('d-none');
        });
        step_num_content[formnumber].classList.add('active');
    }

    function validateform() {
        validate = true;
        var validate_inputs = document.querySelectorAll(".main.active input");
        validate_inputs.forEach(function (vaildate_input) {
            vaildate_input.classList.remove('warning');
            if (vaildate_input.hasAttribute('require')) {
                if (vaildate_input.value.length == 0) {
                    validate = false;
                    vaildate_input.classList.add('warning');
                }
            }
        });
        return validate;

    }
</script>

<script>
    function clearErrors() {

        errors = document.getElementsByClassName('formerror');
        for (let item of errors) {
            item.innerHTML = "";
        }


    }

    function seterror(id, error) {
        //sets error inside tag of id 
        element = document.getElementById(id);
        element.getElementsByClassName('formerror')[0].innerHTML = error;

    }

    function validateForm() {
        var returnval = true;
        clearErrors();
        var passwordregex = /^(.{0,7}|[^0-9]*|[^A-Z]*|[a-zA-Z0-9]*)$/;
        var emailRegex = new RegExp(
            /^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i
        );
        var numberRegex = new RegExp("[0-9]");
        var contactRegex = new RegExp("[6789][0-9]{9}");

        var numRegex = /[!@#$%^&*()+\-=\[\]{};':"\\|,.<>\/?]+/;
        var name = document.forms['myForm']["username"].value;
        if (name.match(numRegex)) {
            seterror("user1", "Special Characters are not allowed");
            returnval = false;
        }
        var name = document.forms['myForm']["username"].value;
        if (name.match(numberRegex)) {
            seterror("user1", "only characters are allowed");
            returnval = false;
        }
        var name = document.forms['myForm']["username"].value;
        if (name.length > 20) {
            seterror("user1", "Input must be less than 20 characters");
            returnval = false;
        }

        var name = document.forms['myForm']["username"].value;
        if (name.length == "") {
            seterror("user1", "This field is required");
            returnval = false;
        }
        var email = document.forms['myForm']["email"].value;
        if (!email.match(emailRegex)) {
            seterror("email1", "Email is invalid");
            returnval = false;
        }

        var email = document.forms['myForm']["email"].value;
        if (email.length == "") {
            seterror("email1", " This field is required");
            returnval = false;
        }

        var email = document.forms['myForm']["email"].value;
        if (email.length > 50) {
            seterror("email1", "Email length is too long");
            returnval = false;
        }

        return returnval;
    }
</script>

<script>
    $(".pop").popover({
            trigger: "manual",
            html: true,
            animation: false
        })
        .on("mouseenter", function () {
            var _this = this;
            $(this).popover("show");
            $(".popover").on("mouseleave", function () {
                $(_this).popover('hide');
            });
        }).on("mouseleave", function () {
            var _this = this;
            setTimeout(function () {
                if (!$(".popover:hover").length) {
                    $(_this).popover("hide");
                }
            }, 250);
        });
</script>
